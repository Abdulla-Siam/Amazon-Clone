<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- Address -->
            <div class="nav-add border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">Bangladesh</p>
                </div>
            </div>
            <!-- Search -->
            <div class="nav-search">
                <select class="search-item">
                    <option>All</option>
                    <option>Arts & Crafts</option>
                    <option>Books</option>
                    <option>Electronics</option>
                    <option>Home & Kitchen</option>
                    <option>Health</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- Sign In -->
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="info">Account & Lists</p>
            </div>
            <!-- Return -->
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="info">& Order</p>
            </div>
            <!-- Cart -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-plus"></i>
                Cart
            </div>
        </div>
        <!-- Panel Section -->
        <div class="panel">
            <div class="panel-all box">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p class="box">Today's Deals</p>
                <p class="box">Prime Video</p>
                <p class="box">Registry</p>
                <p class="box">Gift Cards</p>
                <p class="box">Customer Service</p>
                <p class="box">Sell</p>
            </div>
        </div>
    </header> 
    <!-- Hero Section -->
    <div class="hero"></div>
    <!-- Container Section -->
     <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
     </div>
</body>
</html>
